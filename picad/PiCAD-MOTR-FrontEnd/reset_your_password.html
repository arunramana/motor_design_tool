<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- base css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/login.css">
</head>

<body>
    <div class="row">
        <div class="col-md-6 white_bg" id="remove_pad">
            <div class="mm_logos">
                <img class="mm_logo" src="assets/images/mm_logo.svg" alt="">
                <img class="poweredby" src="assets/images/poweredby.svg" alt="">
            </div>
            <!-- <img class="bg_img" src="assets/images/full_pic.svg" alt=""> -->
        </div>
        <div class="col-md-6">
            <div class="row right_login_div">
				
                <div class="div_login">			
                    <div class="login_title">Reset your password</div>
                  <div class="form-group mrg20T">
                        <label for="" class="form-label">New Password</label>
                       <div data-tip="This is the context sensitive help">  <input type="text" class="form-control" /></div>
					 <a href="javascript:void(0);"><i class="eye-slash pad5R toggle-password"  toggle="#password-field"></i> </a>                         </div>
                  <div class="form-group">
                        <label for="" class="form-label">Confirm Password</label>						
						  <div data-tip="This is the context sensitive help"> <input class="form-control" type="password" required  >    </div> 
						    <a href="javascript:void(0);"><i class="eye-slash pad5R toggle-password"  toggle="#password-field"></i> </a>                    </div>
					
                    <div class="mrg20T">
                        <a href="login.html" class="primarybt">Save & Login</a>
                    </div>
                    
                     
                    
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/jquery.js"></script>
	 <script>
        $(".toggle-password").click(function() {			    
          $(this).toggleClass("eye eye-slash");
          var input = $($(this).attr("toggle"));
          if (input.attr("type") == "password") {
            input.attr("type", "text");
          } else {
            input.attr("type", "password");
          }
        });
    </script>  

</body>

</html>
