<script>

document.getElementById("userMail").innerText = userMail;
document.getElementById("userName").innerText = userName;
document.getElementById("avatar").innerText = userName.charAt(0).toUpperCase();

function showLoader() {
    document.getElementById('loader_animation_overlay').style.display = 'flex';
}

function hideLoader() {
    document.getElementById('loader_animation_overlay').style.display = 'none';
}


function getQueryParams(param) {
        var urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }
	let vehiName = getQueryParams("vehicle_name");
    if(!vehiName){
        vehiName = localStorage.getItem("vehicle_name")
        document.getElementById("vehiName").innerText = vehiName;
    }else{
        document.getElementById("vehiName").innerText = vehiName;
        localStorage.setItem("vehicle_name", vehiName); // Store in local storage
    }

	
let motoName = getQueryParams("motor_name");
    if(!motoName){
        motoName = localStorage.getItem("motor_name")
        document.getElementById("motoName").innerText = motoName;
    }else{
        document.getElementById("motoName").innerText = motoName;
        localStorage.setItem("motor_name", motoName); // Store in local storage
    }
	function isEmpty(obj) {
    for(var key in obj) {
        if(obj.hasOwnProperty(key))
            return false;
    }
    return true;
}
console.log("motorName",motoName)

document.addEventListener("DOMContentLoaded", function() {
    showLoader()
  const storedData = localStorage.getItem('motorDataOutput');
  if (storedData) {
      const motorDataOutput = JSON.parse(storedData);
      console.log("Motor Data Input Retrieved:", motorDataOutput);
      cost_weight_table(motorDataOutput)
     
  } else {
      console.log("No motor data found in storage.");
      hideLoader()
  }
});

function cost_weight_table(data){
hideLoader()
document.getElementById('stator_steel_weight').textContent=Math.round(data.cost.stator_steel[0])
document.getElementById('stator_steel_cost').textContent=Math.round(data.cost.stator_steel[1])
document.getElementById('rotor_steel_weight').textContent=Math.round(data.cost.rotor_steel[0])
document.getElementById('rotor_steel_cost').textContent=Math.round(data.cost.rotor_steel[1])
document.getElementById('conductor_weight').textContent=Math.round(data.cost.conductor[0])
document.getElementById('conductor_cost').textContent=Math.round(data.cost.conductor[1])
document.getElementById('magnet_weight').textContent=Math.round(data.cost.magnet[0])
document.getElementById('magnet_cost').textContent=Math.round(data.cost.magnet[1])
document.getElementById('total_weight').textContent=Math.round(data.cost.total[0])
document.getElementById('total_cost').textContent=Math.round(data.cost.total[1])

}


$(document).ready(function() {
 // executes when HTML-Document is loaded and DOM is ready
console.log("document is ready");
  
  
// document ready  
});


function logout() {
            sessionStorage.removeItem('user_id');
            window.location.href = 'login.html';
        }


window.onload = function() {
            // Check if user_id is present in sessionStorage
            const userId = sessionStorage.getItem('user_id');
            if (!userId) {
                // If user_id is present, redirect to dashboard.html
                // If user_id is not present, redirect to login.html
                window.location.href = "login.html";
            }
};

document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("downloadBtn").addEventListener("click", function() {
                showLoader()
                const myHeaders = new Headers();
                myHeaders.append("Content-Type", "application/json");

                const raw = JSON.stringify({
                    "user_id": user_id,
                    "vehicle_name": vehiName,
                    "motor_name": motoName
                });

                const requestOptions = {
                    method: "POST",
                    headers: myHeaders,
                    body: raw,
                    redirect: "follow"
                };

                fetch(base_url+"/download", requestOptions)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        hideLoader()
                        return response.blob();
                    })
                    .then(blob => {
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        a.download = vehiName+'_'+motoName+'.zip'; // Set the file name here
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                    })
                    .catch(error => {
                        hideLoader()
                        console.error('There was an error!', error)});
            });

        });
