<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- base css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/login.css">
</head>

<body>
    <div class="row">
        <div class="col-md-6 white_bg" id="remove_pad">
            <div class="mm_logos">
                <img class="mm_logo" src="assets/images/mm_logo.svg" alt="">
                <img class="poweredby" src="assets/images/poweredby.svg" alt="">
            </div>
            <!-- <img class="bg_img" src="assets/images/full_pic.svg" alt=""> -->
        </div>
        <div class="col-md-6">
            <div class="row right_login_div">           
				
                <div class="div_email">
				<div class="email_sent_div" align="center">
                    <div class="otp-items item-1">Forgot Your Password?</div>
                    <div class="otp-items item-2">Enter OTP</div>
                    <div class="otp-items item-3">An email with an OTP was just sent to your email address</div>
                    <div class="otp-items otp-boxes item-4">
                        <input type="number" class="individual-otp digitInput" maxlength="1" pattern="[0-9]">
                        <input type="number" class="individual-otp digitInput" maxlength="1" pattern="[0-9]">
                        <input type="number" class="individual-otp digitInput" maxlength="1" pattern="[0-9]">
                        <input type="number" class="individual-otp digitInput" maxlength="1" pattern="[0-9]">
                        <input type="number" class="individual-otp digitInput" maxlength="1" pattern="[0-9]">
                        <input type="number" class="individual-otp digitInput" maxlength="1" pattern="[0-9]">
                    </div>
                    <div class="otp-items item-5"><a href="">Resend OTP</a></div>
                    <button class="nevi_button otp-items item-6" type="button" onclick="submitForm()">Submit</button>
				</div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/jquery.js"></script>
	 <script>
        $(".toggle-password").click(function() {			    
          $(this).toggleClass("eye eye-slash");
          var input = $($(this).attr("toggle"));
          if (input.attr("type") == "password") {
            input.attr("type", "text");
          } else {
            input.attr("type", "password");
          }
        });

        document.querySelectorAll('.digitInput').forEach((input, index, inputs) => {
            input.addEventListener('input', () => {
                const value = input.value;

                // If the value is a digit and there's a next input box, move the focus
                if (/^\d$/.test(value) && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });

            // Optional: Clear value if backspace is pressed and focus the previous input
            input.addEventListener('keydown', (event) => {
                if (event.key === 'Backspace' && !input.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });
    </script>  

</body>

</html>
