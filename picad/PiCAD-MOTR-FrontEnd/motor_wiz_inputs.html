<script>

document.getElementById("userMail").innerText = userMail;
document.getElementById("userName").innerText = userName;
document.getElementById("avatar").innerText = userName.charAt(0).toUpperCase();

    localStorage.removeItem('motorDataInput')
    localStorage.removeItem('motorGetData')
    localStorage.removeItem('motorDataOutput')

function showLoader() {
    document.getElementById('loader_animation_overlay').style.display = 'flex';
}

function hideLoader() {
    document.getElementById('loader_animation_overlay').style.display = 'none';
}


function getQueryParams(param) {
        var urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }
	let vehiName = getQueryParams("vehicle_name");
    if(!vehiName){
        vehiName = localStorage.getItem("vehicle_name")
        document.getElementById("vehiName").innerText = vehiName;
        
    }else{
        document.getElementById("vehiName").innerText = vehiName;
        localStorage.setItem("vehicle_name", vehiName); // Store in local storage
    }

    function fetchMotorData(motorName,callback) {
        showLoader()
    const myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");

    const raw = JSON.stringify({
        "user_id": user_id,
        "vehicle_name": vehiName,
        "motor_name": motorName// Fetch from URL parameters
    });

    const requestOptions = {
        method: "POST",
        headers: myHeaders,
        body: raw,
        redirect: "follow"
    };

    fetch(base_url+"/get_motor_data", requestOptions)
    .then(response => response.json())
        .then(data => {
            hideLoader()
          if (data && data.input && !isEmpty(data.input)) {
                console.log("int",data.input);
                localStorage.setItem('motorDataInput', JSON.stringify(data.input));
                callback(true);
                
            } else {
                console.log("No data available. User needs to input values.");
                createEmptyMotorData();
                callback(false);
            }
            
        })
        .catch(error =>{ 
            hideLoader()
            console.error('Error:', error);

        });
      }

      function isEmpty(obj) {
    for(var key in obj) {
        if(obj.hasOwnProperty(key))
            return false;
    }
    return true;
}


function listmotors() {
    showLoader()
    fetch(base_url + "/get_all_motors", {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ "user_id": user_id,"vehicle_name":vehiName }) // Assuming API requires an user_id
    })
    .then(response => response.json())
    .then(data => {
        hideLoader()
        const table = document.getElementById('motor_list');
        const tableContainer = document.querySelector('.table_grid');
        table.innerHTML = ''; // Clear existing entries
        

        // Assuming both arrays are of the same length
        if (Array.isArray(data.motor_names) && Array.isArray(data.motor_desc) && data.motor_names.length === data.motor_desc.length && data.motor_names.length > 0) {
            
            const motors = data.motor_names.map((name, index) => ({
                name: name,
                desc: data.motor_desc[index],
            }));
            let rows = '';
            motors.forEach(motor => {
                rows += `<tr>
                    <td><a href="#" data-motor="${motor.name}">${motor.name}</a></td>
                    <td><a href="#" data-motor="${motor.name}">${motor.desc}</a></td>
                    <td><div class="delete_ic" onclick="showDeleteModal('${motor.name}')"></div></td>
                </tr>`;
            });
            table.innerHTML = rows;
            tableContainer.style.display = ''; // Show the table
        } else {
            // Hide or remove the table if there are no vehicles
            tableContainer.style.display = 'none'; // Hide the table container
        }
    })
    .catch(error => {
        hideLoader()
        console.error('Error:', error);
        document.querySelector('.table_grid').style.display = 'none'; // Hide the table container on error too
    });
}

function createEmptyMotorData() {
    const emptyMotorData = {
        L_pm: "",
        ambient_temperature: "",
        aspect_ratio: "", 
        fill_factor: "", 
        fin_area_factor: "",
        g_airgap: "", 
        housing_stack_length_ratio: "",
        htc_cond_wire_yoke: "",
        htc_cond_yoke_housing: "",
        htc_conv: "",
        magnet: "N42",
        max_no_load_rpm: "",
        no_of_poles: 8,
        no_of_slots: 10,
        steel: "M250-35A",
        tooth_height: "",
        topology: ["IPMSM", "RADIAL"],
        trv: "",
        wire: ["18 SWG", "COPPER"],
    };
    localStorage.setItem('motorGetData', JSON.stringify(emptyMotorData));
}

function createMotor() {
    showLoader()
    const motorName = (document.getElementById('motor_name').value).replaceAll(' ', '_');
    const motorDesc = document.getElementById('motor_desc').value;

    const myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");

    const raw = JSON.stringify({
        "user_id": user_id, // Example user_id, replace or modify as necessary
        "vehicle_name":vehiName,
        "motor_name": motorName,
        "desc": motorDesc
    });

    const requestOptions = {
        method: 'POST',
        headers: myHeaders,
        body: raw,
        redirect: 'follow'
    };

    fetch(base_url +"/create_motor", requestOptions)
        .then(response => response.text())
        .then(result => {
            hideLoader()
            console.log(result);
            alert("Motor created successfully");
            window.location.reload();
            // Optionally, clear the input fields or close the modal
            $('#create_new').modal('hide');
        })
        .catch(error => {
            hideLoader()
            console.log('error', error)});

}

function showDeleteModal(motorName) {
    const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
    $('#deleteModal').modal('show'); // Show the modal

    // Set the onclick event for the confirm button to delete the vehicle
    confirmDeleteBtn.onclick = function() {
        deleteMotors(motorName);
    };
}

function deleteMotors(motorName) {
  $('#deleteModal').modal('hide');
  showLoader()
  const vehiname = vehiName;
    const requestOptions = {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ "user_id": user_id,"vehicle_name":vehiname,"motor_name": motorName })
    };

    fetch(base_url +"/delete_motor", requestOptions)
        .then(response => response.text())
        .then(result => {
            hideLoader()
            console.log(result);
            alert("Motor deleted successfully");
            window.location.reload();
            listVehicles();  // Refresh the list after deletion
        })
        .catch(error => {
            hideLoader()
            console.error('error', error)});
}

function navigateToVehicleParams(motorName) {
    localStorage.setItem('motor_name', motorName);
  var url = "topology.html?motor=" + encodeURIComponent(motorName);
  window.location.href = url;
}

document.addEventListener('DOMContentLoaded', function() {
    localStorage.removeItem('motorDataInput');
    localStorage.removeItem('motor_name');
    listmotors();

    document.getElementById('motor_list').addEventListener('click', function(event) {
        if (event.target.tagName === 'A' && event.target.dataset.motor) {
            event.preventDefault(); // Prevent default navigation
            const motorName = event.target.dataset.motor;
            fetchMotorData(motorName, function(hasData) {
            if (hasData) {
                var storedData = localStorage.getItem('motorDataInput');

                if (storedData) {
                    console.log("Data retrieved from storage:", JSON.parse(storedData));
                } else {
                    console.log("No data found in local storage, unexpected scenario.");
                }
            } else {
                console.log("Navigating without data.");
            }
            navigateToVehicleParams(motorName);
        });
        }
    });
});
